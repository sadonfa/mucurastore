{% extends "layouts/base.html" %}

{% block title %} {{title}} {% endblock title %}

{% block content %}

<div class="content__producto">
<h1>Eliminar Cliente</h1>

<p>¿Estás seguro que deseas eliminar al cliente: <strong>{{ customer.name }} {{ customer.lastname }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, Eliminar</button>
    <a href="{% url 'customer_list' %}">Cancelar</a>
</form>

</div>
{% endblock content %}
