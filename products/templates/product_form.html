{% extends "layouts/base.html" %}
{% block title %} {{title}} {% endblock title %}

{% block content %}
<h1>{{ title }}</h1>

<form method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Guardar</button>
    <a href="{% url 'product_list' %}">Cancelar</a>
</form>
{% endblock content %}
